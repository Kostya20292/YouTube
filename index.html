<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <button class="header__menu">
        <span class="header__menu-line"></span>
        <span class="header__menu-line"></span>
        <span class="header__menu-line"></span>
      </button>
      <img src="img/logo.svg" alt="Логотип YouTube" class="header__logo" />
      <div class="header__form">
        <input
          type="search"
          name="search"
          class="header__form-input"
          placeholder="Search"
        />
        <button class="header__form-button" type="submit">
          <svg class="icon header__form-button-icon" width="19" height="19">
            <use xlink:href="img/icons.svg#search"></use>
          </svg>
        </button>
      </div>
      <div class="header__icons">
        <a href="#" class="header__icons-link">
          <svg class="icon header__icons-link-video" width="27" height="20">
            <use xlink:href="img/icons.svg#video"></use>
          </svg>
        </a>
        <a href="#" class="header__icons-link">
          <svg class="icon header__icons-link-apps" width="21" height="21">
            <use xlink:href="img/icons.svg#apps"></use>
          </svg>
        </a>
        <a href="#" class="header__icons-link">
          <svg
            class="icon header__icons-link-notification"
            width="22"
            height="26"
          >
            <use xlink:href="img/icons.svg#notification"></use>
          </svg>
        </a>
      </div>
      <a href="#" class="header__user">
        <img
          src="img/avatar.jpg"
          alt="Аватар пользователя"
          class="header__user-avatar"
        />
      </a>
    </header>
  </body>
</html>
