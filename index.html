<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <button class="header__menu">
        <span class="header__menu-line"></span>
        <span class="header__menu-line"></span>
        <span class="header__menu-line"></span>
      </button>
      <img src="img/logo.svg" alt="Логотип YouTube" class="header__logo" />
      <div class="header__form">
        <input
          type="search"
          name="search"
          class="header__form-input"
          placeholder="Search"
        />
        <button class="header__form-button" type="submit">
          <svg class="icon header__form-button-icon" width="19" height="19">
            <use xlink:href="img/icons.svg#search"></use>
          </svg>
        </button>
      </div>
      <div class="header__icons">
        <a href="#" class="header__icons-link">
          <svg class="icon header__icons-link-video" width="27" height="20">
            <use xlink:href="img/icons.svg#video"></use>
          </svg>
        </a>
        <a href="#" class="header__icons-link">
          <svg class="icon header__icons-link-apps" width="21" height="21">
            <use xlink:href="img/icons.svg#apps"></use>
          </svg>
        </a>
        <a href="#" class="header__icons-link">
          <svg
            class="icon header__icons-link-notification"
            width="22"
            height="26"
          >
            <use xlink:href="img/icons.svg#notification"></use>
          </svg>
        </a>
      </div>
      <a href="#" class="header__user">
        <img
          src="img/avatar.jpg"
          alt="Аватар пользователя"
          class="header__user-avatar"
        />
      </a>
    </header>
    <div class="container">
      <aside class="sidebar">
        <nav class="sidebar__nav">
          <ul class="sidebar__nav-menu">
            <li class="sidebar__nav-menu-item">
              <a href="#" class="sidebar__nav-menu-link">
                <svg class="icon sidebar__nav-menu-home" width="20" height="19">
                  <use xlink:href="img/icons.svg#home"></use>
                </svg>
                <span class="sidebar__nav-menu-item-text">Home</span>
              </a>
            </li>
            <li class="sidebar__nav-menu-item">
              <a href="#" class="sidebar__nav-menu-link">
                <svg
                  class="icon sidebar__nav-menu-trending"
                  width="16"
                  height="21"
                >
                  <use xlink:href="img/icons.svg#trending"></use>
                </svg>
                <span class="sidebar__nav-menu-item-text">Trending</span>
              </a>
            </li>
            <li class="sidebar__nav-menu-item">
              <a href="#" class="sidebar__nav-menu-link">
                <svg
                  class="icon sidebar__nav-menu-subscriptions"
                  width="18"
                  height="18"
                >
                  <use xlink:href="img/icons.svg#subscriptions"></use>
                </svg>
                <span class="sidebar__nav-menu-item-text">Subscriptions</span>
              </a>
            </li>
          </ul>
          <ul class="sidebar__nav-menu">
            <li class="sidebar__nav-menu-item">
              <a href="#" class="sidebar__nav-menu-link">
                <svg
                  class="icon sidebar__nav-menu-library"
                  width="20"
                  height="19"
                >
                  <use xlink:href="img/icons.svg#library"></use>
                </svg>
                <span class="sidebar__nav-menu-item-text">Library</span>
              </a>
            </li>
            <li class="sidebar__nav-menu-item">
              <a href="#" class="sidebar__nav-menu-link">
                <svg
                  class="icon sidebar__nav-menu-history"
                  width="16"
                  height="21"
                >
                  <use xlink:href="img/icons.svg#history"></use>
                </svg>
                <span class="sidebar__nav-menu-item-text">History</span>
              </a>
            </li>
            <li class="sidebar__nav-menu-item">
              <a href="#" class="sidebar__nav-menu-link">
                <svg
                  class="icon sidebar__nav-menu-watch"
                  width="18"
                  height="18"
                >
                  <use xlink:href="img/icons.svg#watch-later"></use>
                </svg>
                <span class="sidebar__nav-menu-item-text">Watch later</span>
              </a>
            </li>
            <li class="sidebar__nav-menu-item">
              <a href="#" class="sidebar__nav-menu-link">
                <svg
                  class="icon sidebar__nav-menu-favourites"
                  width="20"
                  height="19"
                >
                  <use xlink:href="img/icons.svg#favourites"></use>
                </svg>
                <span class="sidebar__nav-menu-item-text">Favourites</span>
              </a>
            </li>
            <li class="sidebar__nav-menu-item">
              <a href="#" class="sidebar__nav-menu-link">
                <svg
                  class="icon sidebar__nav-menu-liked"
                  width="16"
                  height="21"
                >
                  <use xlink:href="img/icons.svg#liked"></use>
                </svg>
                <span class="sidebar__nav-menu-item-text">Liked</span>
              </a>
            </li>
            <li class="sidebar__nav-menu-item">
              <a href="#" class="sidebar__nav-menu-link">
                <svg
                  class="icon sidebar__nav-menu-music"
                  width="18"
                  height="18"
                >
                  <use xlink:href="img/icons.svg#music"></use>
                </svg>
                <span class="sidebar__nav-menu-item-text">Music</span>
              </a>
            </li>
            <li class="sidebar__nav-menu-item">
              <a href="#" class="sidebar__nav-menu-link">
                <svg
                  class="icon sidebar__nav-menu-games"
                  width="18"
                  height="18"
                >
                  <use xlink:href="img/icons.svg#games"></use>
                </svg>
                <span class="sidebar__nav-menu-item-text">Games</span>
              </a>
            </li>
            <li class="sidebar__nav-menu-item">
              <a href="#" class="sidebar__nav-menu-link">
                <svg class="icon sidebar__nav-menu-more" width="18" height="18">
                  <use xlink:href="img/icons.svg#more"></use>
                </svg>
                <span class="sidebar__nav-menu-item-text">Show more</span>
              </a>
            </li>
          </ul>
        </nav>
        <h2 class="sidebar__nav-title">Subscriptions</h2>
        <ul class="sidebar__nav-menu">
          <li class="sidebar__nav-menu-item">
            <a href="#" class="sidebar__nav-menu-link">
              <img
                src="img/gussie.jpg"
                alt="Subscriptions"
                class="sidebar__nav-menu-image"
              />
              <span class="sidebar__nav-menu-item-text">Gussie Singleton</span>
            </a>
          </li>
          <li class="sidebar__nav-menu-item">
            <a href="#" class="sidebar__nav-menu-link">
              <img
                src="img/nora.jpg"
                alt="Subscriptions"
                class="sidebar__nav-menu-image"
              />
              <span class="sidebar__nav-menu-item-text">Nora Francis</span>
            </a>
          </li>
          <li class="sidebar__nav-menu-item">
            <a href="#" class="sidebar__nav-menu-link">
              <img
                src="img/belle.jpg"
                alt="Subscriptions"
                class="sidebar__nav-menu-image"
              />
              <span class="sidebar__nav-menu-item-text">Belle Briggs</span>
            </a>
          </li>
          <li class="sidebar__nav-menu-item">
            <a href="#" class="sidebar__nav-menu-link">
              <img
                src="img/eunice.jpg"
                alt="Subscriptions"
                class="sidebar__nav-menu-image"
              />
              <span class="sidebar__nav-menu-item-text">Eunice Cortez</span>
            </a>
          </li>
          <li class="sidebar__nav-menu-item">
            <a href="#" class="sidebar__nav-menu-link">
              <img
                src="img/emma.jpg"
                alt="Subscriptions"
                class="sidebar__nav-menu-image"
              />
              <span class="sidebar__nav-menu-item-text">Emma Hanson</span>
            </a>
          </li>
          <li class="sidebar__nav-menu-item">
            <a href="#" class="sidebar__nav-menu-link">
              <img
                src="img/leah.jpg"
                alt="Subscriptions"
                class="sidebar__nav-menu-image"
              />
              <span class="sidebar__nav-menu-item-text">Leah Berry</span>
            </a>
          </li>
        </ul>
        <ul class="sidebar__nav-menu">
          <li class="sidebar__nav-menu-item">
            <a href="#" class="sidebar__nav-menu-link">
              <svg
                class="icon sidebar__nav-menu-settings"
                width="20"
                height="19"
              >
                <use xlink:href="img/icons.svg#settings"></use>
              </svg>
              <span class="sidebar__nav-menu-item-text">Setting</span>
            </a>
          </li>
        </ul>
      </aside>
    </div>
  </body>
</html>
